<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
        }
        .chart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload a File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" required>
        <button type="submit">Upload</button>
    </form>
    <div id="result" class="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const classification = result.classification === 0 ? 'Normal' : 'Malicious';

            document.getElementById('result').innerHTML = `
                <p>Normal Probability: ${result.normal_probability}</p>
                <p>Virus Probability: ${result.virus_probability}</p>
                <p>Classification: ${classification}</p>
                <div class="chart">
                    <img src="data:image/png;base64,${result.chart_data}" alt="Pie Chart">
                </div>
            `;
        });
    </script>
</body>
</html>
